<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA Picture of the Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0c1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
            color: #f39c12;
        }

        #img-of-the-day {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            max-width: 100%;
            height: auto;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background: #1c1f3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #f39c12;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2f4a;
            color: #fff;
            box-sizing: border-box;
        }

        form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f39c12;
            color: #0b0c1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #e67e22;
        }

        hr {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background: #555;
        }

        .comment {
            max-width: 700px;
            margin: 10px auto;
            background: #1c1f3a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255,255,255,0.05);
        }

        .comment b {
            font-size: 16px;
            color: #f39c12;
        }

        .comment span {
            display: inline-block;
            margin-right: 10px;
            color: #aaa;
        }

        .comment button {
            padding: 5px 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .comment button:hover {
            background-color: #3498db;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Bức ảnh của ngày</h2>

<img id="img-of-the-day" width="900" th:src="@{/images/placeholder.png}">

<script>
    let query = 'https://api.nasa.gov/planetary/apod?api_key=TcNdvMDdx7o80XK2lckjKfN8ZSTRXNhtTti8eXMJ';

    let request = new XMLHttpRequest();
    request.open('GET', query);
    request.onload = function () {
        if (request.status === 200) {
            let res = JSON.parse(request.responseText);
            document.getElementById('img-of-the-day').src = res.url;
        }
    };
    request.send();
</script>

<hr>

<h3>Đánh giá</h3>

<form th:action="@{/comment}" method="post">
    <label>Rate:</label>
    <input type="number" name="rate" min="1" max="5" required>

    <label>Author:</label>
    <input type="text" name="author" required>

    <label>Feedback:</label>
    <textarea name="feedback" cols="80" rows="5"></textarea>

    <button type="submit">Comment</button>
</form>

<hr>

<h3>Feedback hôm nay</h3>
<div th:if="${comments != null}">
    <div th:each="c : ${comments}" class="comment">
        <p>
            <b th:text="'+' + ${c.rate} + ' ' + ${c.feedback}"></b><br>
            <span th:text="${c.likes} + ' likes'"></span>
            <a th:href="@{/like/{id}(id=${c.id})}"><button>Like</button></a>
        </p>
    </div>
</div>

</body>
</html>
