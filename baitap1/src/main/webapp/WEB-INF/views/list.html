<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2b632;
            color: #fff;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        a.button {
            text-decoration: none;
            padding: 6px 12px;
            background-color: #f2b632;
            color: #fff;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #e0a920;
        }
    </style>
</head>
<body>
<h1>Danh sách bài hát</h1>
<a th:href="@{/songs/create}" class="button">Thêm bài hát mới</a>
<table>
    <tr>
        <th>#</th>
        <th>Tên bài hát</th>
        <th>Nghệ sĩ</th>
        <th>Thể loại</th>
        <th>Hành động</th>
    </tr>
    <tr th:each="song, iterStat : ${songs}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${song.title}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
        <td>
            <a th:href="@{/songs/play/{id}(id=${song.id})}" class="button">Nghe</a>
            <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="button">Sửa</a>
            <a th:href="@{/songs/delete/{id}(id=${song.id})}" class="button"
               onclick="return confirm('Bạn có chắc muốn xóa bài hát này?')">Xóa</a>
        </td>
    </tr>
</table>
</body>
</html>
